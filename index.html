<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/master.css">

  <body class="background_color">

      </div>
    </div>
    <script>
    function getValue() {

        console.log(data);

    const x = parseInt(document.getElementById('foo').value); // parseInt = INTERGER!

         if (this.readyState == 4 && this.status == 200) {

}
